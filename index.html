<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Dark Forest - Prototype</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but test_app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      {{ message }}
    </div>
  </body>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello World'
      }
    })
  </script>
</html>
